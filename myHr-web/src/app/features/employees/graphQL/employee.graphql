query getEmployee{
    getEmployee{
        data {
          createdBy
          createdDate
          departmentId
          email
          id
          firstName
          hireDate
          lastName
          modifiedBy
          modifiedDate
          phoneNumber
          positionId
          salary
        }
    }
}

query GetEmployeeById($id: UUID!) {
  GetEmployeeById(id: $id) {
    data { 
      lastName
      firstName
      email
      salary
      createdBy
      createdDate
      departmentId
      hireDate
      id
      modifiedBy
      modifiedDate
      phoneNumber
      positionId
    }
  }
}