<div class="h-screen flex flex-col md:flex-row bg-gray-100 relative">

  <header class="md:hidden bg-white p-4 flex items-center justify-between shadow-sm sticky top-0 z-20">
    <button (click)="toggleSidebar()" class="text-gray-600 focus:outline-none focus:text-gray-900 p-2 rounded-md hover:bg-gray-100">
      <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
    <h1 class="text-xl font-semibold text-gray-800">My App</h1>
    <div></div> 
  </header>

  <aside class="
    bg-white shadow-lg fixed h-full z-30
    transition-all duration-300 ease-in-out
    md:sticky md:top-0 md:flex md:flex-col md:shrink-0 md:overflow-y-auto
    "
    [ngClass]="{
        'w-64': isLargeScreen || (sidebarOpen && !isLargeScreen && !isMediumScreen),
        'w-20': !isLargeScreen && isMediumScreen,
        'w-0': !sidebarOpen && !isLargeScreen && !isMediumScreen,
        'translate-x-0': sidebarOpen,
        '-translate-x-full': !sidebarOpen && !isLargeScreen && !isMediumScreen
    }">

    <div *ngIf="sidebarOpen && !isLargeScreen && !isMediumScreen"
         (click)="toggleSidebar()"
         class="fixed inset-0 bg-black bg-opacity-50 z-20 md:hidden"></div>

    <nav class="flex flex-col p-4 space-y-2 flex-grow overflow-y-auto">
      <div class="mb-6 px-2 text-center text-2xl font-bold text-gray-900"
           [ngClass]="{'hidden': !isLargeScreen && isMediumScreen}">
        <span [ngClass]="{'md:hidden': isMediumScreen, 'block': isLargeScreen || (sidebarOpen && !isLargeScreen)}">App Name</span>
      </div>

      <a href="#" class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-gray-200"
         [ngClass]="{'justify-center': !isSidenavExpanded && isMediumScreen, 'justify-start': isSidenavExpanded || isMobile}">
        <svg class="h-6 w-6 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
        <span [ngClass]="{'hidden': !isSidenavExpanded && isMediumScreen}" class="ml-3">Dashboard</span>
      </a>
      <a href="#" class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-gray-200"
         [ngClass]="{'justify-center': !isSidenavExpanded && isMediumScreen, 'justify-start': isSidenavExpanded || isMobile}">
        <svg class="h-6 w-6 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H2v-2a3 3 0 015.356-1.857M17 20v-2c0-.122.02-.24.054-.356m2.383 2.383A1 1 0 0020 20h21.923A2.383 2.383 0 0121.923 20"></path></svg>
        <span [ngClass]="{'hidden': !isSidenavExpanded && isMediumScreen}" class="ml-3">Users</span>
      </a>
      <a href="#" class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-gray-200"
         [ngClass]="{'justify-center': !isSidenavExpanded && isMediumScreen, 'justify-start': isSidenavExpanded || isMobile}">
        <svg class="h-6 w-6 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
        <span [ngClass]="{'hidden': !isSidenavExpanded && isMediumScreen}" class="ml-3">Calendar</span>
      </a>
      <a href="#" class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-gray-200"
         [ngClass]="{'justify-center': !isSidenavExpanded && isMediumScreen, 'justify-start': isSidenavExpanded || isMobile}">
        <svg class="h-6 w-6 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
        <span [ngClass]="{'hidden': !isSidenavExpanded && isMediumScreen}" class="ml-3">Settings</span>
      </a>
    </nav>
  </aside>

  

</div>
